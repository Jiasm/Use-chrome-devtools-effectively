<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>timeline-example1</title>
</head>

<body>
  <h1>test title</h1>
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded before script tag')
    })
  </script>
  <script async="async" type="text/javascript" src="./js/example1-1.js"></script>
  <script async="async" type="text/javascript" src="./js/example1-2.js"></script>
  <script defer="defer" type="text/javascript" src="./js/example1-1.js"></script>
  <script defer="defer" type="text/javascript" src="./js/example1-2.js"></script>
  <p>test text</p>
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded after script tag')
    })
  </script>
</body>

</html>
